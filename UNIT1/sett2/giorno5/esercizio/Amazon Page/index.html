<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Exercise</title>
    <link rel="stylesheet" href="assets/css/normalize.css">

    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <div class="bg-color1 menu-btn-container">
            <div class="header t_left">
                <div class="logo bg-color1">
                    <a href="Javascript:void(0)" target="_self"><img src="assets/images/logo.png" alt="Amazon logo"></a>
                </div>
                <input type="checkbox" id="menu-btn" class="none" name="open/close menu">
                <label id="menu-btn-label" class="label white_c inline" for="menu-btn">&#9776;</label>
                <nav class="bg-color2">
                    <ul>
                        <li>
                            <a href="javascript:void:(0)" target="_self">All</a>
                        </li>
                        <li>
                            <a href="javascript:void:(0)" target="_self">Today's deals</a>
                        </li>
                        <li>
                            <a href="javascript:void:(0)" target="_self">Customer Service</a>
                        </li>
                        <li>
                            <a href="javascript:void:(0)" target="_self">Registry</a>
                        </li>
                        <li>
                            <a href="javascript:void:(0)" target="_self">Gift Cards</a>
                        </li>
                        <li>
                            <a href="javascript:void:(0)" target="_self">Sell</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <div class="main">
            <div class="main_box1">
                <a class="white_c capitalize t-scalable" href="Javascript:void(0)" target="_self">Shop all holiday gift cards</a>
            </div>
            <div class="main_box2 mb-40">
                <h1 class="white_c capitalize">Holiday gift guides</h1>
                <h3 class="white_c">Be a go-gifter</h3>
            </div>
            <div class="main_box3">
                <article class="main_box3_section1 mb-40">
                    <div class="main_box3_header t_left">
                        <h3 class="inline">Find the perfect gift</h3>
                        <a href="javascript:void()" class="amazon-link" target="_self">Shop now</a>
                    </div>
                    <div class="inline"><a href="Javascript:void(0)" target="_self">
                        <img class="small_image" src="assets/images/img_1.jpg" alt="Kindle"></a>
                    </div>
                    <div class="inline"><a href="Javascript:void(0)" target="_self">
                        <img class="small_image" src="assets/images/img_2.jpg" alt="Desk" /></a>
                    </div>
                    <div class="inline"><a href="Javascript:void(0)" target="_self">
                        <img class="small_image" src="assets/images/img_3.jpg" alt="Smartwatch" /></a>
                    </div>
                    <div class="inline"><a href="Javascript:void(0)" target="_self">
                        <img class="small_image" src="assets/images/img_4.jpg" alt="Pets" /></a>
                    </div>
                </article>
                <article class="main_box3_section2">
                    <a href="Javascript:void(0)" target="_self">
                        <img src="assets/images/img_9.png" alt="Gaming">
                    </a>
                    <h3 class="inline fw-normal">Play the gifting game</h3>
                    <a href="" class="amazon-link" target="_self">Shop gaming</a>
                </article>
                <article class="main_box3_section2">
                    <a href="Javascript:void(0)" target="_self">
                        <img src="assets/images/img_10.png" alt="Audio and accessories">
                    </a>
                    <h3 class="inline fw-normal">The sound of the cheer</h3>
                    <a href="Javascript:void(0)" class="amazon-link capitalize" target="_self">Shop audio & accessories</a>
                </article>
            </div>
        </div>
    </main>
    <footer>
        <aside class="bg-color2">
            <a href="#" class="white_c" target="_self">Back to top</a>
        </aside>
        <div class="bg-color1">
            <a href="Javascript:void(0)" target="_self">
                <img src="assets/images/logo.png" alt="Amazon logo">
            </a>
        </div>
    </footer>
</body>

</html>
