<div class="container-fluid bg-black">
    <div class="container">
        <h1 class="text-light">{{movie?.title}}</h1>
        <div class="d-flex flex-column">
            <img class="custom my-5" [src]="https + movie?.backdrop_path" alt="">
            <p class="text-light fs-4"><span class="fw-bold">Release Date: </span>{{movie?.release_date}}</p>
            <p class="text-light fs-4 my-4">{{movie?.overview}}</p>
            <p class="text-light fs-4 mb-5"><span class="fw-bold">Popularity: </span>{{movie?.popularity}}</p>
        </div>
        
    </div>
</div>
