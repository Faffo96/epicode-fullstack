<div class="carousel-inner">
    <div class="carousel-item active">
        <div class="contaner-fluid">
            <div class="row col-9 col-md-12">
                <div *ngFor="let movie of movies.slice(0, 6); let i = index" class="col-md-2 mb-2 px-0">
                    <img [src]="https + movie.backdrop_path" class="d-block w-100 imgRelative carousel1"
                        alt="carousel image">
                </div>
            </div>
        </div>
    </div>


    <div class="carousel-item">
        <div class="contaner-fluid">
            <div class="row col-9 col-md-12">
                <div *ngFor="let movie of movies.slice(7, 13); let i = index" class="col-md-2 mb-2 px-0">
                    <img [src]="https + movie.backdrop_path" class="d-block w-100 imgRelative carousel1"
                        alt="carousel image">
                </div>
            </div>
        </div>
    </div>
</div>
<button class="carousel-control-prev" type="button" [attr.data-bs-target]="'#carouselExampleAutoplaying' + movies[0].id"
data-bs-slide="prev">
<span class="carousel-control-prev-icon" aria-hidden="true"></span>
<span class="visually-hidden">Previous</span>
</button>
<button class="carousel-control-next" type="button" [attr.data-bs-target]="'#carouselExampleAutoplaying' + movies[0].id"
data-bs-slide="next">
<span class="carousel-control-next-icon" aria-hidden="true"></span>
<span class="visually-hidden">Next</span>
</button>
