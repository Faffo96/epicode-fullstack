<div class="main bg-black">
    <div class="main1 d-flex align-items-baseline justify-content-between mx-2 mx-md-5 mb-3">
        <div class="d-flex">
            <h1 class="text-light me-3 my-auto" height="50px">TV Shows</h1>
            <div class="language dropdown">
                <button
                    class="btn btn-secondary text-secondary text-light-hover dropdown-toggle bg-black border border-light py-1 mb-3 rounded-0"
                    type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <p class="d-inline text-light">Genres</p>
                </button>
                <ul class="dropdown-menu dropdown-menu-start bg-black">
                    <li class="dropdown-item text-light text-black-hover">Drama</li>
                    <li class="dropdown-item text-light text-black-hover">Comedy</li>
                    <li class="dropdown-item text-light text-black-hover">Action</li>
                    <li class="dropdown-item text-light text-black-hover">Thriller</li>
                    <li class="dropdown-item text-light text-black-hover">Science Fiction</li>
                </ul>


            </div>
        </div>
        <div class="d-flex justify-content-center text-secondary opacity-100">
            <div class="border border-secondary d-inline py-1 px-2 text-light-hover"><svg xmlns="http://www.w3.org/2000/svg"
                    width="16" height="16" fill="currentColor" class="m-0 bi bi-text-left imgRelative" viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M2 12.5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5m0-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5m0-3a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5m0-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5" />
                </svg></div>
            <div class="border border-secondary d-inline py-1 px-2 text-light-hover"><svg xmlns="http://www.w3.org/2000/svg"
                    width="16" height="16" fill="currentColor" class="m-0 bi bi-bounding-box imgRelative" viewBox="0 0 16 16">
                    <path
                        d="M5 2V0H0v5h2v6H0v5h5v-2h6v2h5v-5h-2V5h2V0h-5v2zm6 1v2h2v6h-2v2H5v-2H3V5h2V3zm1-2h3v3h-3zm3 11v3h-3v-3zM4 15H1v-3h3zM1 4V1h3v3z" />
                </svg></div>
        </div>
    </div>
    <div class="main2 mx-md-5">
        <div class="trendingNow mb-4 pb-2">
            <h2 class="text-light fs-6 mb-1">Trending Now</h2>
            
            <app-films-carousel [movies]="popularMovies"></app-films-carousel>

            
        </div>

        <div class="watchItAgain mb-4 pb-2">
            <h2 class="text-light fs-6 mb-1">Watch It Again</h2>
            <app-films-carousel [movies]="topRatedMovies"></app-films-carousel>
        </div>

        <div class="newReleases">
            <h2 class="text-light fs-6 mb-1">New Releases</h2>
            <app-films-carousel [movies]="randomTopRatedMovies"></app-films-carousel>
        </div>

    </div>
</div>
