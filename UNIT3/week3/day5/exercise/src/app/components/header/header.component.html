<header class="bg-black">
    <div class="header">
        <nav class="navbar navbar-expand-lg mx-5">
            <div class="container-fluid p-0">
                <a class="navbar-brand" [routerLink]="['/']"
                routerLinkActive="active"><img class="logo imgRelative" src="assets/img/netflix_logo.png" alt=""
                        width="120px"></a>
                <button class="navbar-toggler border border-secondary rounded" type="button"
                    data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                        class="bi bi-list text-white" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5" />
                    </svg>
                </button>
                <div class="collapse navbar-collapse justify-content-between" id="navbarSupportedContent">
                    <ul class="navbar-nav mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active text-secondary fw-semibold text-light-hover" aria-current="page"
                            class="nav-link text-white"
                            [routerLink]="['/']"
                            routerLinkActive="active"
                            [routerLinkActiveOptions]="{ exact: true }">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-secondary fw-semibold text-light-hover">Tv Shows</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-secondary fw-semibold text-light-hover" href="javascript.void(0)">Movies</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-secondary fw-semibold text-light-hover" href="javascript.void(0)">Recently
                                Added</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-secondary fw-semibold text-light-hover" [routerLink]="['/favorites']"
                            routerLinkActive="active">Favorites</a>
                        </li>
                    </ul>
                    <div class="d-flex align-items-center text-white">
                        <p *ngIf="user" class="fs-6 fw-semibold me-2">Welcome {{ user.user.firstName }}!</p>
                        <svg class="text-secondary text-light-hover imgRelative" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                            fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                            <path
                                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
                        </svg>
                        <p class="m-0 mx-2 text-secondary text-light-hover imgRelative">KIDS</p>
                        <svg class="text-secondary text-light-hover imgRelative" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                            fill="currentColor" class="bi bi-bell-fill" viewBox="0 0 16 16">
                            <path
                                d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2m.995-14.901a1 1 0 1 0-1.99 0A5 5 0 0 0 3 6c0 1.098-.5 6-2 7h14c-1.5-1-2-5.902-2-7 0-2.42-1.72-4.44-4.005-4.901" />
                        </svg>
                        <div *ngIf="!user">
                            <a [routerLink]="['/login']"
                            routerLinkActive="active">Login</a>
                        </div>
                        <div *ngIf="user" class="dropdown">
                            <button class="btn btn-secondary text-secondary dropdown-toggle bg-black border-0 px-0 text-light-hover"
                                type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <img class="ms-2" src="assets/img/avatar.png" alt="avatar img" width="30px">
                            </button>
                            <ul class="dropdown-menu dropdown-menu-end bg-black">
                                <li>
                                    <a class="dropdown-item d-flex align-items-center text-light"
                                    [routerLink]="['/account']"
                                    routerLinkActive="active">
                                        <img class="me-2" src="assets/img/avatar.png" alt="avatar img"
                                            width="25px">{{ user.user.username }}
                                    </a>
                                </li>
                                <li><a class="dropdown-item text-light" [routerLink]="['/accountSettings']"
                                    routerLinkActive="active">Account Settings</a></li>
                                <li><a class="dropdown-item text-light" href="javascript.void:(0)">Help Center</a>
                                </li>
                                <li><a class="dropdown-item text-danger mt-3" (click)="logout()" [routerLink]="['/login']"
                                    routerLinkActive="active">Signout
                                        Netflix</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </div>
</header>
