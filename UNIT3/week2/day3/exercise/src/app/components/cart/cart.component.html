<div class="container" *ngIf="cartItems.length > 0">
    <div class="row">
        <div *ngFor="let product of cartItems" class="card d-flex flex-row align-items-center">
            <p>{{ product.quantity }}</p>
            <img src="{{product.thumbnail}}" class="card-img-top" alt="...">
            <div class="card-body d-flex align-items-center">
                <div>
                    <h5 class="card-title">{{product.title}}</h5>
                    <p class="card-text">{{product.price}}€</p>
                </div>
            </div>
            <button class="btn btn-danger" (click)="deleteFromCart(product)">Delete</button>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col">
            <p>Total: {{ cartTotal}}€</p> <!-- Visualizza il totale del carrello -->
        </div>
    </div>
</div>
