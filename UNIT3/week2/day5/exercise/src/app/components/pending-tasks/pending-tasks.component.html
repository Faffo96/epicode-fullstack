<div id="checklist" class="pendingTasks container mx-3 mt-3 d-flex flex-column align-items-start">

    <div *ngFor="let item of pendingTasks; let i = index" class="d-flex flex-column">
        <div class="d-flex align-items-center">
            <input [checked]="item.completed" (change)="toggleTaskCompletion(item)" value="{{i}}" name="r" type="checkbox" id="0{{i}}" />
            <label for="0{{i}}">{{item.todo}}</label>
        </div>
        <p class="ms-4 ps-3 text-secondary">Assigned to: {{ getAssignedUserName(item.userId) }}</p>

    </div>

</div>
