<div>
    <div id="carouselExampleCaptions" class="carousel slide">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3"
                aria-label="Slide 4"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="4"
                aria-label="Slide 5"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="5"
                aria-label="Slide 6"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="6"
                aria-label="Slide 7"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="7"
                aria-label="Slide 8"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <a [routerLink]="['/details', lamborghini[0].model]" routerLinkActive="active"><img src="https://www.lamborghini.com/sites/it-en/files/DAM/lamborghini/facelift_2019/model_gw/huracan/2023/09_18_refresh/hero/gw_hura_hero_03.jpg"
                    class="carousel-img d-block w-100" alt="..." /></a>
                <div class="carousel-caption d-none d-md-block text-start d-flex">
                    <img class="carousel-logo me-3" src={{lamborghini[0].brandLogo}} alt="">
                    <div>
                        <h5>{{lamborghini[0].brand}}</h5>
                        <p>{{lamborghini[0].model}}</p>
                        <p>{{lamborghini[0].price}}€</p>
                        <p>{{lamborghini[0].year}}</p>
                    </div>
                </div>
            </div>
            <ng-container *ngFor="let car of lamborghini">
                <div class="carousel-item" *ngIf="car.id > 1">
                    <a [routerLink]="['/details', car.model]" routerLinkActive="active"><img src="{{car.modelImage}}" class="carousel-img d-block w-100" alt="..." /></a>
                    <div class="carousel-caption d-none d-md-block text-start d-flex">
                        <img class="carousel-logo me-3" src={{car.brandLogo}} alt="">
                        <div>
                            <h5>{{car.brand}}</h5>
                            <p>{{car.model}}</p>
                            <p>{{car.price}}€</p>
                            <p>{{car.year}}</p>
                        </div>
                    </div>

                </div>
            </ng-container>
        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>
