<div>
    <div id="carouselExampleCaptions" class="carousel slide">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3"
                aria-label="Slide 4"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="4"
                aria-label="Slide 5"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="5"
                aria-label="Slide 6"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="6"
                aria-label="Slide 7"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="7"
                aria-label="Slide 8"></button>
        </div>

        <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000"
            data-bs-pause="false">
            <div class="carousel-inner">
                <ng-container *ngFor="let car of lamborghini; let i = index">
                    <div class="carousel-item" [ngClass]="{'active': i == 0}">
                        <a [routerLink]="['/details', car.model]" routerLinkActive="active">
                            <img src="{{car.modelImage}}" class="carousel-img d-block w-100" alt="..." />
                        </a>
                        <div class="carousel-caption d-none d-md-block text-start d-flex align-items-center">
                            <img class="carousel-logo me-3" src={{car.brandLogo}} alt="">
                            <div>
                                <h5>{{car.brand}}</h5>
                                <p>{{car.model}}</p>
                                <p>{{car.price}}â‚¬</p>
                                <p>{{car.year}}</p>
                                <p class="d-flex align-items-center">Available:
                                    <span [ngClass]="{'bg-danger': car.available === false, 'bg-success': car.available === true}" class="check rounded-5 ms-2"></span>
                                </p>
                            </div>
                        </div>
                    </div>
                </ng-container>
            </div>
        </div>


        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>
