<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUDazon - Add product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <div class="header bg-dark">
            <div class="headerContent d-flex justify-content-between align-items-center p-2">
                <img src="assets/img/logo.png" alt="Logo" width="100px">
                <a class="text-light" href="index.html">Home</a>
            </div>
        </div>
    </header>

    <main>
        <div class="main">
            <div class="container-fluid">
                <h1 id="h1"></h1>
                <div class="container-fluid p-0">
                    <form id="productForm">
                        <div class="row-cols-1 my-4">
                            <label class="m-0" for="productName">Product's Name</label>
                            <input type="text" name="name" id="productName" required>
                        </div>
            
                        <div class="row-cols-1 my-4">
                            <label for="brand">Brand</label>
                            <input type="text" name="brand" id="brand" required>
                        </div>
            
                        <div class="row-cols-1 my-4">
                            <label for="price">Price</label>
                            <input type="number" name="price" id="price" required>
                        </div>
            
                        <div class="row-cols-1 my-4">
                            <label for="imgUrl">Img's URL</label>
                            <input type="text" name="imageUrl" id="imgUrl" required>
                        </div>
            
                        <div class="row-cols-1 my-4">
                            <label for="productDescription">Product's Description</label>
                            <input type="text" name="description" id="productDescription" required>
                        </div>
            
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <button class="btn btn-danger border-2" id="btnDelete" type="button"><i
                                        class="bi bi-trash3"></i></button>
                            </div>
                            <div class="my-4">
                                <button class="btn border-black border-2 me-2" id="btnReset" type="reset">Reset</button>
                                <button class="btnSave btn btn-warning border-2" id="btnSave" type="submit">Save</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>            
        </div>
    </main>

    <footer>

    </footer>
    <script src="assets/js/addProduct.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
